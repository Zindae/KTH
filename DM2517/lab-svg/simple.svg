<!-- Christopher State -->
<svg xmlns="http://www.w3.org/2000/svg" 
     xmlns:xlink="http://www.w3.org/1999/xlink" 
     version="1.1" baseProfile="full" 
     width="34cm" height="34cm">
     
     <g>
     
         <!-- Jordglob-->
         <image x="0" y="50" width="100" height="100" xlink:href="http://xml.csc.kth.se/utbildning/kth/kurser/DM2517/xmlpub12/lab/lab-svg/world.gif" ></image>

        <text x="50" y="100" fill="blue" font-size="8" font-family="Verdana">
          <!-- SVG Ã¤r kul -->
          SVG &#228;r kul
          <animate attributeName="fill" values='red; blue; yellow; green; red' dur='5s' repeatCount="indefinite" />
        </text>

        <!-- Opacity 0; Stroke: red; width 6 -->
        <circle cx="50" cy="100" r="50" style="fill-opacity:0.0;stroke:red;stroke-width:6"/>
      
        <!-- Animate Transform -->
        <animateTransform attributeName="transform" dur="3s" type="rotate" keyTimes="0;0.5;1" values="0 50 100;360 50 100; 0 50 100" repeatCount="indefinite"/>

        <!-- Animate Motion -->
        <animateMotion path="M 0 0 L 0 314 L 0 0" dur="3s" fill="freeze" repeatCount="indefinite" />

    </g>
    <g>
        <!-- Black line -->
        <line x1="50" y1="0" x2="50" y2="50"  style="stroke:black;" > 
            <animate attributeName="y2" keyTimes="0;0.5;1" values="50;364;50" dur="3s" repeatCount="indefinite" />
        </line> 

    </g>

</svg>
